<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <style>
         #games-button {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
         }

         #games-button:hover {
            background-color: #45a049;
         }

         #games-popup {
            display: none;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            font-family: 'Open Sans', sans-serif;
         }

         .game-item {
            margin: 10px 0;
         }

         .game-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
         }

         .game-button:hover {
            background-color: #45a049;
         }
      </style>
   </head>
   <body>
      <div id="content">
         <h1>Waffle Proxy</h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.duckduckgo.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type an URL" class="form__input"/>
         </form>
      </div>
      
      <button id="games-button" onclick="toggleGamesPopup()">Games</button>

      <div id="games-popup">
         <h2>Games</h2>
         <div class="game-item">
            <button class="game-button" onclick="window.location.href='https://heyschoolsmakesuretoblockthisoneteehee1994.vercel.app/static/tiw/hvtrs8%2F-bwind%2Fnmw%2Fge-3.tepcgl%2Carp-'">Build Now GG</button>
         </div>
         <!-- Add more game items here if needed -->
      </div>

      <script>
         function toggleGamesPopup() {
            const popup = document.getElementById('games-popup');
            popup.style.display = popup.style.display === 'none' || popup.style.display === '' ? 'block' : 'none';
         }
      </script>
   </body>
</html>
